<mat-card class="workout-card">
  <img
    class="workout-card__image"
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <div class="workout-card__title">
    <mat-card-title>{{ "Burn fat" | uppercase }}</mat-card-title>
    <mat-card-subtitle>Boost your metabolism</mat-card-subtitle>
  </div>
</mat-card>
